<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Alegreya+Sans:ital,wght@0,100;1,100;1,400&family=Alegreya:ital@1&family=Amatic+SC&family=Bree+Serif&family=Fira+Code:wght@700&family=Fira+Mono:wght@700&
family=Montserrat:wght@700&family=Open+Sans:wght@400;700&
family=PT+Sans+Caption:wght@400;700&family=Pacifico&
family=Poppins&family=Righteous&family=Roboto:wght@700;900&
family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <section class="container my-5">
        <div class="login mx-auto p-5 w-75" id="signUpDes" >
            <h1 class="text-center">Smart Login System</h1>
            <Form>
                <input id="signupName" class="form-control my-3 bg-transparent" placeholder="Enter your name" type="text">
                <input id="signupEmail" class="form-control my-3 bg-transparent" placeholder="Enter your email" type="email">
                <input id="signupPassword" class="form-control my-3 bg-transparent" placeholder="Enter  password" type="password">
                <p id="exist" class="text-danger text-center"></p>
                <p id="incorrect"></p>
                
            </Form>
            <button id="btnSignUp" class="btn btn-outline-info form-control w-100 my-3" onclick="signUp()">SignUp</button>
            <p class="text-white text-center">You have an account? <a class="text-white" href="index.html">Sign in</a></p>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
